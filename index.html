<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Ejercicio Git</title>
</head>
<body>
    <!-- Aquí agregamos el formulario -->
    <h2>Formulario de Contacto</h2>
    <form id="miFormulario">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required><br>
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" required><br>
        <button type="submit">Enviar</button>
    </form>
    <p id="mensaje-error" style="color: red;"></p>

    <h1>Hola, GitHub</h1>
    <p>Este es mi primer archivo gestionado con Git y GitHub.</p>

    <!-- Aquí agregamos el contador -->
    <h2>Contador: <span id="contador">0</span></h2>
    <button id="incrementar">Aumentar contador</button>

    <!-- Enlaces a los archivos JS -->
    <script src="contador.js"></script>
    <script src="formulario.js"></script>
</body>
</html>
